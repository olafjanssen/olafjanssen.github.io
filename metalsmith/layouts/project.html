<!DOCTYPE html>
<html>

<head>
    <title>
        {{ title }}
    </title>
    <meta name="description" content="{{ description }}">

    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="img/thumbs/{{ image }}">
    <meta property="og:site_name" content="Portfolio Olaf T.A. Janssen">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../css/project.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">

    <script type="application/javascript" src="../../bower_components/showdown/dist/showdown.min.js"></script>
    <script type="application/javascript" src="../../js/prism.js"></script>
</head>

<body>

    <div class="nav-panel typeset">
        <h1>Olaf T.A. Janssen</h1>
        <nav>
            <ul>
                <li>
                    <a href="/about">Me</a>
                </li>
                <li>
                    <a href="/">Projects</a>
                </li>
                <!--<li>-->
                    <!--<a href="../ideas">Ideas</a>-->
                <!--</li>-->
            </ul>
        </nav>
    </div>

    <section class="project-container typeset">
        <section class="project-item" data-tag="{{ tag }}">
            <a href="/">
        <div class="project-thumb"
             style="background-image:url('../../img/thumbs/{{ image }}'); background-position:center; background-size:cover;"></div>
    </a>
            <article class="project-full typeset">
                <h1>
                    {{ title }}
                </h1>
                <p class="project-full-blurp">
                    {{ description }}
                </p>
                <p class="project-full-date">
                    <span class="date">{{ date }}</span>
                    <span class="a2a_kit a2a_kit_size_32 a2a_default_style">
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_twitter"></a>
            <a class="a2a_button_linkedin"></a>
        </span>

                </p>
                <div id="cnt-{{ tag }}" class="project-full-content">
                    {{{ contents }}}
                </div>
            </article>
        </section>

        <script async src="https://static.addtoany.com/menu/page.js"></script>
    </section>

</body>
<script>
    function loadFlickRCode() {
        var script = document.createElement('script');
        script.src = '//embedr.flickr.com/assets/client-code.js';
        script.type = 'text/javascript';

        document.body.appendChild(script);
    }
    loadFlickRCode();
</script>
</html>
